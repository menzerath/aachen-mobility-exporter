name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3.0.2
      - name: setup golang
        uses: actions/setup-go@v3.2.1
        with:
          go-version-file: "go.mod"
      - name: run all tests
        run: go test -cover -v ./...
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3.0.2
      - name: run revive
        uses: morphy2k/revive-action@v2.4.0
        with:
          exclude: "./vendor/..."
