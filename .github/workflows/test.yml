name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4.1.3
      - name: setup golang
        uses: actions/setup-go@v5.0.0
        with:
          go-version-file: "go.mod"
      - name: run all tests
        run: go test -cover -v ./...
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4.1.3
      - name: run revive
        uses: morphy2k/revive-action@v2.5.7
        with:
          exclude: "./vendor/..."
